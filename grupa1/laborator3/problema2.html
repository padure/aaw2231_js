<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 2</title>
</head>
<body>
    <script>
        let suma = Number( prompt('Scrie suma:') );
        let cursulDeSchimb = Number( prompt('Scrie cursul de schimb:') );
        let valuta = confirm('Indica valuta de schimb:') 
                        ? 'Dolari'
                        : 'Euro';
        switch (valuta) {
            case 'Dolari':
                console.log(`Suma finala este: ${(suma / cursulDeSchimb).toFixed(2)} Dolari`);
                break;
            case 'Euro':
                console.log(`Suma finala este: ${(suma / cursulDeSchimb).toFixed(2)} Euro`);
                break;
            default:
                console.error('Introduceti valori valide!');
                break;
        }
    </script>
</body>
</html>
