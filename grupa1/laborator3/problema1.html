<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 1</title>
</head>
<body>
    
    <script>
        // Generam un numar aleatoriu de la 1 - 10
        let numar = Math.floor( Math.random() * 10 ) + 1;
        let numarUser = Number( prompt('Introdu un numar de la 1 - 10') );
        // Consola
        console.log( numar, numarUser );
        // Alert
        window.alert( numar + " " + numarUser );
        // Document
        document.write( numar + " " + numarUser );
    </script>
</body>
</html>
