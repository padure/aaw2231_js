<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitiul 1</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class="container">
        <img src="./imagini/img1.jpg" alt="Image">
        <div class="images">
            <img src="./imagini/img1.jpg" alt="Image">
            <img src="./imagini/img2.jpg" alt="Image">
            <img src="./imagini/img3.jpg" alt="Image">
            <img src="./imagini/img4.jpg" alt="Image">
            <img src="./imagini/img5.jpg" alt="Image">
        </div>
    </div>
    <script>
        const images = document.querySelectorAll(".images > img");
        images.forEach( img => {
            img.addEventListener('click', (e)=>{
                const image = document.querySelector('.container > img');
                image.src = e.target.src;
            });
        });
    </script>
</body>
</html>
