<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitiul 2</title>
    <style>
        .container{
            width: 600px;
            margin: 50px auto;
            padding: 5px;
        }
        .header button{
            width: 50%;
            margin: 0 auto;
            display: block;
            outline: 1px solid brown;
            border: 0;
            background-color: #be4747;
            color: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all ease-in-out 0.1s;
        }
        .header button:hover{
            outline: 1px solid #722121;
            background-color: brown;
            transform: translateY(-1px);
        }
        .main li{
            color: brown;
            padding: 5px 0;
        }
        .main li .edit{
            background-color: orange;
            color: white;
            outline: 1px solid #aa7107;
            border: 1px solid #aa7107;
            padding: 2px 8px;
            border-radius: 3px;
            margin-left: 3px;
            cursor: pointer;
        }
        .main li .delete{
            background-color: brown;
            color: white;
            outline: 1px solid #722121;
            border: 1px solid #722121;
            padding: 2px 8px;
            border-radius: 3px;
            margin-left: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="adauga">Adauga</button>
        </div>
        <div class="main">
            <ol id="tasks"></ol>
        </div>
    </div>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
