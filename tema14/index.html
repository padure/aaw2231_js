<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probleme practice</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class="container">
        <h1>Inregistrare concurs <br /> „Programarea pasiunea mea”!</h1>
        <form action="#" method="post" id="inregistrare">
            <div class="mb">
                <label for="nume">Nume</label>
                <input type="text" name="nume" id="nume" placeholder="Nume">
            </div>
            <div class="mb">
                <label for="data-nasterii">Data Nasterii</label>
                <input type="date" name="data-nasterii" id="data-nasterii">
            </div>
            <div class="mb">
                <label for="localitate">Localitate</label>
                <select name="localitate" id="localitate">
                    <option value="Cahul">Cahul</option>
                    <option value="Chisinau">Chisinau</option>
                    <option value="Balti">Balti</option>
                    <option value="Comrat">Comrat</option>
                </select>
            </div>
            <div class="mb">
                <label>Genul</label>
                <div class="group">
                    <label for="masculin">Masculin</label>
                    <input type="radio" name="genul" id="masculin">
                </div>
                <div class="group">
                    <label for="femenin">Femenin</label>
                    <input type="radio" name="genul" id="femenin">
                </div>
            </div>
            <div class="mb inline">
                <label for="acord">Termeni si conditii</label>
                <input type="checkbox" name="acord" id="acord">
            </div>
            <button type="submit">Inregistreaza</button>
        </form>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
